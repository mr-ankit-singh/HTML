<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>       
        <div>
            Name Text:
            <input type="text"><br>
        </div> 
        <div>
            Email:
            <input type="email"><br>
        </div> 
        <div>
            colour:
            <input type="color"><br>
        </div> 
        <div>
            Date:
            <input type="date"><br>
        </div> 
        <div>
            Submit:
            <input type="submit" value="Submit"><br>
        </div> 
        <div>
           Number :
            <input type="number"><br>
        </div>  
        <div>
            Password:
            <input type="password"><br>
        </div> 
        <div>
            Time:
            <input type="time"><br>
        </div> 
        <div>
            URL:
            <input type="url"><br>
        </div> 
        <div>
            Range:
            <input type="range" min="100" max="500"><br>
        </div> 
        <div>
            Reset:
            <input type="reset"><br>
        </div> 
    </body>
</html>
