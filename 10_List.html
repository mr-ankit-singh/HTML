<!-- ORDERED LIST-->
    
!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>  
        
        <p>Random Material</p>     
        <ol type="i">
            <!--Type A,a,i,1-->
            <li>Apple</li>
            <li>milk</li>
            <li>Coffee
                <ol>
                    <li>black</li>
                    <li>white</li>
                    <li>black and white</li>
                </ol>
            </li>
        </ol>  
    </body>
</html>


<!-- UNORDERED LIST-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>  
        
        <ul style="list-style-type: disc">
            <!--List style type : Disc,Circle,Square,None(No Icon)-->
            <p>Mobile company Name</p><br>
            <li>Samsung
                <ol>
                    <li>Type A</li>
                    <li>Type B</li>
                </ol>
            </li>
            <li>Mi</li>
            <li>Apple
                <ul>
                    <li>Type 1</li>
                    <li>Type 2</li>
                </ul>
            </li>
        </ul>     
          
    </body>
</html>


<!-- DESCRIPTION LIST-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>   
        <dl>
            <dt>Coffee</dt>
                   <dd>Black hot drink</dd>
            <dt>milk</dt>
                 <dd>White cold drink</dd>
        </dl>    
          
    </body>
</html>
