<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>        
          <!-- Div-->
          <div style="border:2px solid blue">Ankit singh</div>
          <br><br>

          <!--Spam-->
           <spam style="border:2px solid red">Ankit singh</spam>
    </body>
</html>

<!-- 
    DIV - Block Element : A block level element always starts ona new line and take up the full width available
    <DIV> </div>

    Spam -Inline Element  : An inline element does not start on a new line and take up as much width as necessary.
    <spam>  </spam>
-->
