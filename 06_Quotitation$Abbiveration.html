<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>       
        <!--HTML <blockquote> for Quotations
            The HTML <blockquote> element defines a section that is quoted from another source.
            
            Browsers usually indent <blockquote> elements.
        
        HTML <abbr> for Abbreviations
            The HTML <abbr> tag defines an abbreviation or an acronym, like "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".
                    
             Marking abbreviations can give useful information to browsers, translation systems and search-engines. -->
        
        <blockquote cite="http://www.google.com">Ankit singh</blockquote>
        <abbr title="World Health Orgination">WHO</abbr>
        <address>Delhi,India</address>
        <cite>The Lost kid</cite> is written by....<!--It is basically use in title name and use to denote Author name-->

    </body>
</html>
